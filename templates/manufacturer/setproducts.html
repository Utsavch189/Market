{% extends 'Base.html' %} {% block title %} Add Products {% endblock title %} {% block body %}

<div class="container py-4 px-5 my-4">
    {% for message in messages %}
    <div class="alert alert-success {% if message.tags == 'error' %} alert-danger {% endif %}" role="alert">
        <strong>Message: </strong> {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}

    <h4 class="text-center">Add Product</h4>
    <form method="POST" action="" name="form1">
        {% csrf_token %}
        <div class="mb-3">
            <label for="gurdian" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Product Name" required="required">
        </div>

        <div class="mb-3">
            <label for="gurdian" class="form-label">Product Price</label>
            <input type="text" class="form-control" id="price" name="price" placeholder="Product Price" required="required">
        </div>

        <div class="mb-3">
            <label for="gurdian" class="form-label">Product Description</label>
            <textarea class="form-control" id="desc" name="desc" rows="5" cols="5" placeholder="Add Product Description Here" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary" value="register">Add Product</button>
    </form>

</div>

<h4 class="text-center my-2">Added Products Which will be manufactured:</h4>
<div class="container py-4 px-5  my-2">

    <form action="" method="post">
        {% csrf_token %}
        <select name="pro" id="pro" class="px-3">
    <option value="">None</option>
    </select>
        <div>
            <button type="submit" class="btn btn-danger my-2" value="register">Remove Product</button>
        </div>

    </form>

</div>
<div class="container py-4 px-5 my-2 d-flex justify-content-around " id="product" style="flex-wrap:wrap">



</div>
<script src="/static/scripts/manufacturer/product.js"></script>
{% endblock body %}
