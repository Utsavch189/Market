<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal | E-Shop</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/style.css">


</head>

<body>


    <section class="wrapper my-4 ">
        <div class="container-fluid">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">

                <h3 class="text-dark fw-bolder fs-4 mb-2">Sign in to E-Shop</h3>
                <div class="fw-normal text-muted mb-4">
                    New Here? <a href="/register/" class="text-primary fw-bold text-decoration-none">Register Yourself</a>
                </div>
                <section class="rounded bg-white shadow p-5">
                    <form method="POST" action="/login/">
                        {% csrf_token %} {% for message in messages %}
                        <div class="alert alert-success {% if message.tags == 'error' %} alert-danger {% endif %}" role="alert">
                            <strong>Message: </strong> {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endfor %}
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="userid" name="username" placeholder="User Id">
                            <label for="email">User Id</label>
                        </div>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="password" placeholder="Password" name="password">
                            <label for="password">Password</label>
                        </div>
                        <div class="mt-2 text-end">
                            <a href="/recover/" class="text-primary fw-bold text-decoration-none">Forget Password?</a>
                        </div>
                        <button type="submit" class="btn btn-primary submit_btn w-100 my-4">Continue</button>
                    </form>
                    <a href="/"> <button type="submit" class="btn btn-success submit_btn w-100 my-4">Back to Home</button></a>
                </section>
            </div>
        </div>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
